<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Compare Two Images</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- Background -->
<canvas id="forest3d"></canvas>

<div class="page">

  <header class="site-header">
    <h1>AI Deforestation Detector</h1>
    <p class="slogan">Compare Two Satellite Images</p>
  </header>

  <main class="container">

    <section class="card uploader">
      <h2>Compare Two Satellite Images</h2>
      <form method="POST"
      action="{{ url_for('compare_result') }}"
      enctype="multipart/form-data">

  <div class="compare-grid">

    <!-- IMAGE 1 -->
    <div class="compare-box">
      <label><strong>Image 1</strong></label><br>
      <input type="file" name="image1" accept="image/*" required
             onchange="previewImage(this, 'preview1')">
      <img id="preview1" class="preview-img">
    </div>

    <!-- IMAGE 2 -->
    <div class="compare-box">
      <label><strong>Image 2</strong></label><br>
      <input type="file" name="image2" accept="image/*" required
             onchange="previewImage(this, 'preview2')">
      <img id="preview2" class="preview-img">
    </div>

  </div>

  <br>
  <button type="submit" class="btn primary">Compare</button>
</form>



    
    </section>

  </main>

</div>

<!-- SAME BACKGROUND SCRIPT -->
<script>
const canvas = document.getElementById("forest3d");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const particles = [];
for (let i = 0; i < 180; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2 + 0.5,
    speed: Math.random() * 0.6 + 0.2
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.fillStyle = "rgba(100,255,150,0.25)";
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();

    p.y -= p.speed;
    if (p.y < 0) {
      p.y = canvas.height + Math.random() * 50;
      p.x = Math.random() * canvas.width;
    }
  });
  requestAnimationFrame(animate);
}
animate();
</script>

<!-- CHATBOT -->

  <div id="chatbotBox">

      <span>Forest Assistant ðŸŒ¿</span>

    </header>

  </div>

</div>

<script src="{{ url_for('static', filename='chatbot.js') }}"></script>
<script>
function previewImage(input, previewId) {
  const preview = document.getElementById(previewId);
  if (input.files && input.files[0]) {
    preview.src = URL.createObjectURL(input.files[0]);
    preview.style.display = "block";
  }
}
</script>

</body>
</html>
