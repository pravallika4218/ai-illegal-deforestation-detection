<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prediction Logs</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<canvas id="forest3d"></canvas>

<div class="page">
  <header class="site-header">
    <h1>Prediction Logs</h1>
    <p class="slogan">Model activity history</p>
  </header>

  <main class="container">
    <section class="card">
      <pre style="white-space: pre-wrap; color: #d1fae5;">
{{ content }}
      </pre>

      <br>
      <a href="{{ url_for('index') }}" class="btn ghost">Back</a>
    </section>
  </main>
</div>

<script>
const canvas = document.getElementById("forest3d");
const ctx = canvas.getContext("2d");
function resizeCanvas(){canvas.width=innerWidth;canvas.height=innerHeight}
resizeCanvas();addEventListener("resize",resizeCanvas);
const p=[];for(let i=0;i<160;i++)p.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,s:Math.random()*0.6+0.2});
(function a(){ctx.clearRect(0,0,canvas.width,canvas.height);
p.forEach(e=>{ctx.beginPath();ctx.fillStyle="rgba(100,255,150,.25)";
ctx.arc(e.x,e.y,2,0,Math.PI*2);ctx.fill();e.y-=e.s;if(e.y<0)e.y=canvas.height});
requestAnimationFrame(a)})();
</script>
</body>
</html>
